<app-poke-banner></app-poke-banner>

<div id="show-poke" style="text-align: center;">
    <img id="image" src={{pokemon.sprites.front_shiny}} alt="">
    <br>
    <br>
    <h4>Name: {{pokemon.name}}</h4>
    <br>
    <h4 style="display: inline;" style="font-weight: 400;">Types: <h5 *ngFor="let poketype of pokemon.types"
            style="display: inline;">
            {{poketype.type.name}} | </h5>
    </h4>
    <br>
  
   
    <br>
    <br>
    
    <br>
    <br>
    <br>
    <br>
    <h6>Type your Username Here: </h6>
    <input class="col" type="text" [(ngModel)]="username" placeholder="Type Username" id='search-bar' />

    <button class="btn btn-primary" id="add-poke" (click)="getPoke()">Add Pokemon to Inventory</button>
</div>
