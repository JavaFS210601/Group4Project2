<div id="grid-container" >
    <div *ngFor="let offer of offerArray" class="offer-card" >
        <img src={{offer.objsprites}}>
        <p>Offer ID: {{offer.id}}</p>
        <p>Offer Made by: {{offer.user}}</p>
        <p>Pokemon Offered: {{offer.pokemon}}</p>
        <button class="button">Open</button>
    </div>
</div>
